<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Todo App</title>
</head>
<body>
    <div class="todoApp">
        <div class="todo-container">
        <div class="todo-wrapper">
            <label class="todo-label" for="todoInput">Todo</label>
            <input class="todo-input" id="todoInput" type="text" name="todo" placeholder="What's on your mind today?">
            <input aria-label="save" type="submit" class="submit-btn" value="Save">
        </div>
        <ul class="todo-list">
        </ul>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
